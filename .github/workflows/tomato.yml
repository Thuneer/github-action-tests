name: Storybook Deploy
on:
  pull_request:

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Find pull request2
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ steps.findPr.outputs.number }}
          body-includes: Preview deployments

      - run: echo ${{ steps.fc.outputs.comment-id }}
        if: success() && steps.findPr.outputs.number

      - run: echo ${{ steps.fc.outputs.comment-body  }}

      - name: Find Storefront if it is there
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-storefront
        with:
          text: ${{ steps.fc.outputs.comment-body }}
          regex: 'ðŸ–¥ \[Storefront\]\((https:\/\/[^)]+)\) `[^`]+`'

      - name: Create comment with the vercel preview deployment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.findPr.outputs.pr }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            **Preview deployments:**

            ðŸ“– [Storybook](https://db.no) `28. march 2023`

            ${{ steps.regex-storefront.outputs.match }}
