name: Storybook Deploy
on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "packages/**"
      - ".storybook/**"

env:
  PR_NUMBER: ${{ github.event.number }}

permissions:
  pull-requests: write
  issues: write
  repository-projects: write

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ env.PR_NUMBER }}
          comment-author: github-actions

      - run: echo ${{ steps.fc.outputs.comment-id }}
        if: success() && env.PR_NUMBER

      - name: Find Storefront deployment
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-storefront
        with:
          text: ${{ steps.fc.outputs.comment-body }}
          regex: 'ðŸ–¥ \[Storefront\]\((https:\/\/[^)]+)\) `[^`]+`'

      - name: Get current time in CEST
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: D. MMM YYYY - HH:mm
          utcOffset: "+02:00"

      - name: Update comment with Storybook preview deployment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ env.PR_NUMBER }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          reactions: rocket, eyes
          body: |
            **Preview deployments for this pull request:**

            ðŸ“– [Storybook](https://storybook-pr-${{ env.PR_NUMBER }}.dev.designsystemet.no) `${{ steps.current-time.outputs.formattedTime }}`

            ${{ steps.regex-storefront.outputs.match }}

            See all deployments at [https://dev.designsystemet.no](https://dev.designsystemet.no)
