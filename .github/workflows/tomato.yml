name: Test
on:
  workflow_dispatch:
  pull_request:
jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use node 20 and yarn cache
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Find pull request
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          state: open

      - run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ steps.findPr.outputs.number }}
          body-includes: Preview deployments will show up here if available.

      - run: echo "Your comment ID is ${steps.fc.outputs.comment-id}"
        if: success() && steps.findPr.outputs.number

      - name: Create comment with the vercel preview deployment2
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ steps.findPr.outputs.pr }}
          edit-mode: append
          body: Test
